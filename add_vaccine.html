<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vaccination</title>

    <!-- Main styles -->
    <link rel="stylesheet" href="css/style.css">
        <script defer src="js/header.js"></script>

    <!-- Page-specific styling -->
    <style>
        body {
            background: linear-gradient(180deg, var(--bg), #fff);
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .page-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Card container */
        .form-card {
            background: var(--card);
            width: 100%;
            max-width: 650px;
            margin: auto;
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Full-width grid items */
        .full {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 4px var(--accent);
        }

        .btn-save {
            padding: 14px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #222;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .back-link {
            text-align: center;
            margin-top: 18px;
            font-weight: 600;
            color: var(--accent);
            display: block;
        }

        /* RESPONSIVE CSS GRID */
        @media (max-width: 700px) {
            .form-card {
                grid-template-columns: 1fr;
                padding: 22px;
            }
        }
    </style>

    <script defer src="js/script.js"></script>
</head>

<body>
        <div id="header-container"></div>

    <h1 class="page-title">Add Vaccination</h1>

    <div class="form-card">

        <div class="full">
            <label>Vaccine Name</label>
            <input id="vName" placeholder="Eg: Flu Shot">
        </div>

        <div class="full">
            <label>Next Dose Date</label>
            <input type="date" id="vDate">
        </div>

        <div class="full">
            <label>Notes (Optional)</label>
            <input id="vNotes" placeholder="Eg: Bring vaccination card">
        </div>

        <div class="full">
            <button class="btn-save" onclick="saveVaccine()">Save Vaccination</button>
        </div>

        <a href="index.html" class="back-link full">‚Üê Back to Home</a>

    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 MedReminder. All rights reserved.</p>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="add_medication.html">Add Medication</a>
                <a href="add_vaccine.html">Add Vaccine</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

</body>
</html>
