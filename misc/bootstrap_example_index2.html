<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication & Vaccination Reminder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .highlight {
      color: #0d6efd;
      font-weight: bold;
    }
    header h1 {
      font-size: 1.8rem;
    }
    .section-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <div class="container py-4">

    <!-- HEADER -->
    <header class="text-center mb-4">
      <h1><span class="highlight">Medication & Vaccination Reminder</span></h1>
      <p class="text-muted">Your Virtual Companion in Home Care</p>
    </header>

    <!-- BUTTONS ROW -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-md-6 col-lg-4">
        <a href="add_medication.html" class="btn btn-primary w-100">Add Medication</a>
      </div>

      <div class="col-md-6 col-lg-4">
        <a href="add_vaccine.html" class="btn btn-success w-100">Add Vaccination</a>
      </div>
    </div>

    <!-- UPCOMING MEDICATIONS -->
    <div class="section-card mb-4">
      <h2 class="h5 mb-3">Upcoming Medications</h2>
      <div id="medList"></div>
    </div>

    <!-- UPCOMING VACCINATIONS -->
    <div class="section-card mb-4">
      <h2 class="h5 mb-3">Upcoming Vaccinations</h2>
      <div id="vaccineList"></div>
    </div>

  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
  <script src="prev_files/prev_script.js"></script>
  <script src="prev_files/header.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
