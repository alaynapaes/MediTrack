<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medication</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Add Medication</h1>

    <label>Medicine Name:</label><br>
    <input id="medName"><br><br>

    <label>Dosage:</label><br>
    <input id="medDose"><br><br>

    <label>Time (HH:MM):</label><br>
    <input type="time" id="medTime"><br><br>

    <label>Frequency (Daily/Weekly):</label><br>
    <input id="medFreq"><br><br>

    <button onclick="saveMedication()">Save Medication</button>
</body>
</html>
