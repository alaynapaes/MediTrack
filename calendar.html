<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
     <link rel="stylesheet" href="css/style.css">
        <script defer src="js/header.js"></script>

        <style>
      /* Make calendar smaller and centered */
      #calendar {
       width: 95%;          /* almost full width of the screen */
    max-width: 1200px;   /* optional max width for very large screens */
    margin: 30px auto;   /* center it */
    height: 700px;
        /* reasonable height */
     /* fixed height, adjust as needed */
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        #calendar {
          max-width: 100%;
          font-size: 0.8rem;
          height: 500px; /* reduce vertical height */
        }
      }

      @media (max-width: 480px) {
        #calendar {
          font-size: 0.75rem;
          height: 400px;
        }
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Load medications and vaccines from localStorage
        const meds = JSON.parse(localStorage.getItem("medications")) || [];
        const vaccs = JSON.parse(localStorage.getItem("vaccines")) || [];

        // Convert meds into calendar events
     const medEvents = meds.map(med => {
    const startDate = med.startDate ? new Date(med.startDate) : new Date();
    const endDate = med.endDate ? new Date(med.endDate) : startDate;

    const titleParts = [med.name];
    if (med.dose) titleParts.push(`â€” ${med.dose}`);
    if (med.notes) titleParts.push(`(${med.notes})`);

    return {
        title: titleParts.join(' '),
        start: startDate.toISOString().split('T')[0],
        end: new Date(endDate.getTime() + 24*60*60*1000).toISOString().split('T')[0], // FullCalendar end is exclusive
        allDay: true,
        color: '#9ad3d6',
        textColor: 'black'
    };
});

        // Convert vaccines into calendar events
       const vaccEvents = vaccs.map(v => {
    const vaccineDate = new Date(v.date);

    const titleParts = [v.name];
    if (v.notes) titleParts.push(`(${v.notes})`);

    return {
        title: titleParts.join(' '),
        start: vaccineDate.toISOString().split('T')[0],
        allDay: true,
        color: '#ffd6e0',
        textColor: 'black'
    };
});


        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [...medEvents, ...vaccEvents]
        });

        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id="header-container"></div>
    <div id='calendar'></div>
        <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 MedReminder. All rights reserved.</p>

                <a href="index.html">Home</a>
                <a href="add_medication.html">Add Medication</a>
                <a href="add_vaccine.html">Add Vaccine</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
  </body>
</html>
